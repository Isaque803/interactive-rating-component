<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

  <div class="container start">
    <div class="icon"><img src="images/icon-star.svg" alt="icon-star"></div>
    
    <h2>How did we do?</h2>

    <p>Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>
    <div id="buttons">
      <div class="icon number" onclick="showResult(0)">1</div>
      <div class="icon number" onclick="showResult(1)">2</div>
      <div class="icon number" onclick="showResult(2)">3</div>
      <div class="icon number" onclick="showResult(3)">4</div>
      <div class="icon number" onclick="showResult(4)">5</div>
    </div>

    <button id="submit">Submit</button>
  </div>

  <div class="container end">
    <div><img src="images/illustration-thank-you.svg" alt=""></div>
    <p id="selected">You selected <!-- Add rating here --> out of 5</p>

    <h2>Thank you!</h2>

    <p id="msg-end">We appreciate you taking the time to give a rating. If you ever need more support, 
    donâ€™t hesitate to get in touch!</p>
  </div>

  <script src="JS/inter.js"></script>
</body>
</html>
